          mkdir -p release_assets/
          # å°†æ‰€æœ‰ä¸‹è½½çš„æ–‡ä»¶ç§»åŠ¨åˆ° release_assets ç›®å½•
          find artifacts/ -type f \( -name "*.bin" -o -name "*.config" -o -name "*.manifest" -o -name "*.buildinfo" \) -exec cp {} release_assets/ \;
