        cd ${{ steps.clone.outputs.OPENWRT_PATH }}
        ./scripts/feeds update -a
        ./scripts/feeds install -a
  
    - name: Load Custom Configuration(åŠ è½½è‡ªå®šä¹‰é…ç½®)
      run: |
        set -euxo pipefail
