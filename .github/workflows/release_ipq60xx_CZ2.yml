        # æ‰“åŒ…è½¯ä»¶åŒ…
        tar -zcf "./${{ steps.parse.outputs.REPO_SHORT }}_${{ steps.parse.outputs.CONFIG_TYPE }}.Packages.tar.gz" packages
        
        echo "OUTPUT_DIR=$OUTPUT_DIR" >> $GITHUB_ENV

