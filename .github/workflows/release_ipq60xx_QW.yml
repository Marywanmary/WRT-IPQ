      - name: Upload to GitHub Release
        uses: ncipollo/release-action@main
        with:
          name: ${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}
          allowUpdates: true
          tag: ${{ env.FIRMWARE_TAG }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: release_assets/*.bin # ä»…åŒ…å« .bin æ–‡ä»¶
          body: |
            **This is OpenWrt Firmware for ${{ env.FIRMWARE_TAG }}**
            ### ğŸ“’ å›ºä»¶ä¿¡æ¯
            - è¿™æ˜¯å¼€å¯å…¨åŠŸèƒ½NSSçš„6.12å†…æ ¸å›ºä»¶ï¼Œé»˜è®¤ä¸»é¢˜ä¸ºArgonï¼›è¯¥å›ºä»¶åœ¨ImmortalWrtçš„åŸºç¡€ä¸Šï¼Œæ·»åŠ äº†é¢å¤–çš„è½¯ä»¶åŒ…cpufreqã€ddnsã€ttydã€upnpã€wolplusã€samba4ã€vlmcsdã€aria2ã€autorebootã€uhttpdã€wifischeduleã€frpsã€frpcã€diskmanã€hd-idleã€banipã€acmeã€arpbindã€usb-printerã€homeproxyã€openlistã€adguardhomeã€oafã€sqmã€wireguardã€watchcatã€3catï¼ˆ**Taiyi**é¢å¤–å¢åŠ äº†filebrowserã€dockermanã€gecoosacã€luckyï¼‰ï¼Œå¹¶æ·»åŠ äº†è‹¥å¹²å·¥å…·ï¼Œå…·ä½“è¯¦è§å¯¹åº”æœºå‹çš„configã€‚
            - ğŸ’» è¿™æ˜¯ ${{ env.FIRMWARE_TAG }} å¹³å°ä½¿ç”¨çš„ OpenWrt å›ºä»¶
            - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
            - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
            - ğŸŒ é»˜è®¤åœ°å€: **192.168.2.1**
            - ğŸ”‘ é»˜è®¤å¯†ç : none
            ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
            - å›ºä»¶å†…æ ¸ç‰ˆæœ¬ï¼š**${{ env.VERSION_KERNEL }}**
            - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
