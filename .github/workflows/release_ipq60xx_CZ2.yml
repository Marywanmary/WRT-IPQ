          fi
          
          # æ–°æ–‡ä»¶åæ ¼å¼: åˆ†æ”¯ç¼©å†™-å›ºä»¶å‹å·-å›ºä»¶æ¨¡å¼-é…ç½®.bin
          NEW_FILE="${{ steps.parse.outputs.BRANCH_PREFIX }}-${MODEL}-${MODE}-${{ steps.parse.outputs.CONFIG_TYPE }}.bin"
