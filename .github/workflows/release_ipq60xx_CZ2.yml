      run: |
        set -euxo pipefail
        cat ${{ steps.parse.outputs.CONFIG_FILES }} > ${{ steps.clone.outputs.OPENWRT_PATH }}/.config
        cd ${{ steps.clone.outputs.OPENWRT_PATH }}
        make defconfig
        make download -j$(nproc)

    - name: Compile Firmware(å¼€å§‹ç¼–è¯‘å›ºä»¶)
      id: compile
