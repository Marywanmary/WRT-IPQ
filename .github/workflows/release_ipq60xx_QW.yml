            "ipq60xx_immwrt_Max"
            "ipq60xx_immwrt_Ultra"
            "ipq60xx_openwrt_Pro"
            "ipq60xx_openwrt_Max"
            "ipq60xx_openwrt_Ultra"
            "ipq60xx_libwrt_Pro"
            "ipq60xx_libwrt_Max"
            "ipq60xx_libwrt_Ultra"
          )
          echo "models=${MODELS[*]}" >> $GITHUB_OUTPUT

  # --- æ„å»ºä½œä¸šæ¨¡æ¿ ---
  Build_Template:
    needs: Preprocess
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        model: ${{ fromJSON(needs.Preprocess.outputs.models) }}
    env:
      # ä» model åç§°ä¸­è§£æå‡ºèŠ¯ç‰‡ã€åˆ†æ”¯ç¼©å†™ã€é…ç½®ç±»å‹
      MODEL: ${{ matrix.model }}
      # ä½¿ç”¨ fromJson å’Œ substring æ–¹æ³•æ¨¡æ‹Ÿ split
      # è¿™é‡Œæˆ‘ä»¬ä½¿ç”¨ä¸€ä¸ªæŠ€å·§ï¼šå°†å­—ç¬¦ä¸²è½¬æ¢ä¸º JSON æ•°ç»„æ¥æ¨¡æ‹Ÿåˆ†å‰²
      # ä½†æ›´ç®€å•çš„æ–¹å¼æ˜¯ç›´æ¥åœ¨è„šæœ¬ä¸­å¤„ç†
      # æˆ‘ä»¬å°†ç›´æ¥åœ¨ Generate Variables æ­¥éª¤ä¸­å¤„ç†è¿™äº›é€»è¾‘

    steps:
      - name: Check Server Performance(æ£€æŸ¥æœåŠ¡å™¨æ€§èƒ½)
        run: |
          echo "è­¦å‘Šâš "
          echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
          echo -e "å·²çŸ¥CPUå‹å·ï¼ˆé™åºï¼‰ï¼š7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673"
          echo "--------------------------CPUä¿¡æ¯--------------------------"
          echo "CPUç‰©ç†æ•°é‡ï¼š$(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
          echo -e "CPUæ ¸å¿ƒä¿¡æ¯ï¼š$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c)"
          echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
          echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯ï¼š"
          echo -e "$(sudo lshw -short -C memory | grep GiB)"
          echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
          echo "ç¡¬ç›˜æ•°é‡ï¼š$(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

      - name: Initialization Environment(åˆå§‹åŒ–ç¯å¢ƒ)
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -y update
          sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204)
          sudo -E systemctl daemon-reload
          sudo timedatectl set-timezone "$TZ"

      - name: Checkout(æ£€å‡ºä»£ç )
        uses: actions/checkout@main

      - name: Clone Source Code(å…‹éš†æºä»£ç )
        run: |
          df -hT $GITHUB_WORKSPACE
          sudo mkdir -p /mnt/openwrt
          sudo chown -R $(id -u):$(id -g) /mnt/openwrt
          # æ ¹æ® model åç§°åŠ¨æ€è®¾ç½® repo url å’Œ branch
          MODEL="${{ matrix.model }}"
          REPO_URL=""
          REPO_BRANCH=""
          
          if [[ "$MODEL" == *"libwrt"* ]]; then
            REPO_URL="https://github.com/laipeng668/immortalwrt.git"
            REPO_BRANCH="k6.12-nss"
          elif [[ "$MODEL" == *"openwrt"* ]]; then
            REPO_URL="https://github.com/laipeng668/openwrt.git"
            REPO_BRANCH="master"
          else
            REPO_URL="https://github.com/laipeng668/immortalwrt.git"
            REPO_BRANCH="master"
          fi
          
          echo "Using REPO_URL: $REPO_URL"
          echo "Using REPO_BRANCH: $REPO_BRANCH"
          
          git clone --depth 1 -b "$REPO_BRANCH" --single-branch "$REPO_URL" /mnt/openwrt
          cd /mnt/openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H")
          echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
          VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/generic/kernel-6.12)
          echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV

      - name: Generate Variables(ç”Ÿæˆå˜é‡)
        run: |
          # è§£æ model åç§°
          MODEL="${{ matrix.model }}"
          echo "Processing model: $MODEL"
          
          # åˆ†å‰² model å­—ç¬¦ä¸² (æ¨¡æ‹Ÿ split)
          IFS='_' read -ra PARTS <<< "$MODEL"
          CHIP="${PARTS[0]}"
          BRANCH_ABBR="${PARTS[1]}"
          CONFIG_TYPE="${PARTS[2]}"
          
          echo "Chip: $CHIP"
          echo "Branch Abbreviation: $BRANCH_ABBR"
          echo "Config Type: $CONFIG_TYPE"
          
          # æ ¹æ®åˆ†æ”¯ç¼©å†™è®¾ç½® REPO_URL å’Œ REPO_BRANCH (å†æ¬¡ç¡®è®¤)
          REPO_URL=""
          REPO_BRANCH=""
          if [[ "$MODEL" == *"libwrt"* ]]; then
            REPO_URL="https://github.com/laipeng668/immortalwrt.git"
            REPO_BRANCH="k6.12-nss"
          elif [[ "$MODEL" == *"openwrt"* ]]; then
            REPO_URL="https://github.com/laipeng668/openwrt.git"
            REPO_BRANCH="master"
          else
            REPO_URL="https://github.com/laipeng668/immortalwrt.git"
            REPO_BRANCH="master"
          fi
          
          echo "Final REPO_URL: $REPO_URL"
          echo "Final REPO_BRANCH: $REPO_BRANCH"
          
          # å¤åˆ¶åŸºç¡€é…ç½®æ–‡ä»¶
          if [ -f "${{ env.GENERAL_CONFIG_FILE }}" ]; then
            cp "${{ env.GENERAL_CONFIG_FILE }}" "${OPENWRT_PATH}/.config"
          else
            echo "Error: General.config not found."
            exit 1
          fi

          # æ·»åŠ åŸºç¡€é…ç½®æ–‡ä»¶
          if [ -f "${{ env.BASE_CONFIG_FILE }}" ]; then
            cat "${{ env.BASE_CONFIG_FILE }}" >> "${OPENWRT_PATH}/.config"
          else
            echo "Error: Base config file not found."
            exit 1
          fi

          # æ·»åŠ ç‰¹å®šé…ç½®æ–‡ä»¶
          case "$CONFIG_TYPE" in
            "Pro")
