env:
  TZ: Asia/Shanghai
  # ä½¿ç”¨|ä½œä¸ºåˆ†éš”ç¬¦ï¼Œé¿å…ä¸URLä¸­çš„å†’å·å†²çª
  REPO_MAP: |
    immwrt|https://github.com/laipeng668/immortalwrt.git|master|immwrt
    openwrt|https://github.com/laipeng668/openwrt.git|master|openwrt
