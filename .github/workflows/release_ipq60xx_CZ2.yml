        # åˆ›å»ºè¾“å‡ºç›®å½•
        OUTPUT_DIR="$GITHUB_WORKSPACE/output_${{ matrix.device }}"
        mkdir -p $OUTPUT_DIR
        
        # å¤åˆ¶å¹¶é‡å‘½åé…ç½®æ–‡ä»¶
        cp ${{ steps.clone.outputs.OPENWRT_PATH }}/.config $OUTPUT_DIR/${{ steps.parse.outputs.DEVICE_PREFIX }}.config
