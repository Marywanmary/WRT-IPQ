                cat "${{ env.PRO_CONFIG_FILE }}" >> "${OPENWRT_PATH}/.config"
              else
                echo "Error: Pro.config not found."
                exit 1
              fi
              ;;
            "Max")
              if [ -f "${{ env.MAX_CONFIG_FILE }}" ]; then
                cat "${{ env.MAX_CONFIG_FILE }}" >> "${OPENWRT_PATH}/.config"
              else
                echo "Error: Max.config not found."
                exit 1
              fi
              ;;
            "Ultra")
              if [ -f "${{ env.ULTRA_CONFIG_FILE }}" ]; then
                cat "${{ env.ULTRA_CONFIG_FILE }}" >> "${OPENWRT_PATH}/.config"
              else
                echo "Error: Ultra.config not found."
                exit 1
              fi
              ;;
            *)
              echo "Unknown CONFIG_TYPE: $CONFIG_TYPE"
              exit 1
              ;;
          esac

          # å¦‚æœæ˜¯ libwrtï¼Œåˆ™æ·»åŠ  Libwrt.config
          if [[ "$BRANCH_ABBR" == "libwrt" ]]; then
            if [ -f "${{ env.LIBWRT_CONFIG_FILE }}" ]; then
              cat "${{ env.LIBWRT_CONFIG_FILE }}" >> "${OPENWRT_PATH}/.config"
            else
              echo "Error: Libwrt.config not found."
              exit 1
            fi
          fi

          cd $OPENWRT_PATH
          make defconfig > /dev/null 2>&1
          SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
          echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
          DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
          DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
          echo "HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV
          echo "CACHE_DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV

      - name: Cache Toolchain(ç¼“å­˜å·¥å…·é“¾)
        uses: actions/cache@main
        with:
          key: ${{ env.SOURCE_REPO }}-${{ env.HASH }} ${{ env.CACHE_DATE }}
          restore-keys: |
            ${{ env.SOURCE_REPO }}-${{ env.HASH }}-
            ${{ env.SOURCE_REPO }}-
          path: |
            ${{ env.OPENWRT_PATH }}/.ccache
            ${{ env.OPENWRT_PATH }}/staging_dir

      - name: Refresh The Cache(åˆ·æ–°ç¼“å­˜)
        run: |
          if [ -d "$OPENWRT_PATH/staging_dir" ]; then
            find "$OPENWRT_PATH/staging_dir" -type d -name "stamp" -not -path "*target*" | while read -r dir; do
                find "$dir" -type f -exec touch {} +
            done
          fi

      - name: Install Feeds(å®‰è£…feeds)
        run: |
          cd $OPENWRT_PATH
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load Custom Configuration(åŠ è½½è‡ªå®šä¹‰é…ç½®)
        run: |
          chmod +x $DIY_SCRIPT
          cd $OPENWRT_PATH
          $GITHUB_WORKSPACE/$DIY_SCRIPT

      - name: Download DL Package(ä¸‹è½½DLè½¯ä»¶åŒ…)
        run: |
          cd $OPENWRT_PATH
          make defconfig
          make download -j$(nproc)

      - name: Compile Firmware(å¼€å§‹ç¼–è¯‘å›ºä»¶)
        id: compile
        run: |
          cd $OPENWRT_PATH
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
          echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

      - name: Check Space Usage(æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ)
        if: (!cancelled())
        run: df -hT

      - name: Organize Files(æ•´ç†æ–‡ä»¶)
        if: steps.compile.outputs.status == 'success'
        run: |
          cd $OPENWRT_PATH/bin/targets/*/*

          # --- 1. æ”¶é›†å›ºä»¶æ–‡ä»¶ ---
          # è·å–æ‰€æœ‰ .bin æ–‡ä»¶
          BIN_FILES=$(find . -name "*.bin" -type f)
          echo "Found BIN files:"
          echo "$BIN_FILES"

          # --- 2. æå–å›ºä»¶å‹å· ---
          # ä» .config æ–‡ä»¶ä¸­æå– CONFIG_TARGET_DEVICE_NAME
          DEVICE_NAME=""
          if [ -f "$OPENWRT_PATH/.config" ]; then
            DEVICE_NAME=$(grep -E "^CONFIG_TARGET_DEVICE_NAME=" "$OPENWRT_PATH/.config" | cut -d'"' -f2)
          fi
          if [ -z "$DEVICE_NAME" ]; then
            echo "Warning: Could not extract DEVICE_NAME from .config, using default 'unknown_device'"
            DEVICE_NAME="unknown_device"
          fi
          echo "DEVICE_NAME from config: $DEVICE_NAME"

          # --- 3. é‡å‘½åå›ºä»¶æ–‡ä»¶ ---
          for file in $BIN_FILES; do
            # è·å–æ–‡ä»¶å
            filename=$(basename "$file")
            echo "Processing file: $filename"

            # æå–æ¨¡å¼ (factory/sysupgrade)
            MODE=""
            if [[ "$filename" == *"factory"* ]]; then
              MODE="factory"
            elif [[ "$filename" == *"sysupgrade"* ]]; then
              MODE="sysupgrade"
            else
              echo "Warning: Unknown mode in filename: $filename"
              MODE="unknown"
            fi

            # æ„é€ æ–°çš„æ–‡ä»¶å
            # åŸå§‹å‘½å: immortalwrt-qualcommax-ipq60xx-jdcloud_re-cs-02-squashfs-factory.bin
            # æ–°å‘½å: immwrt-jdcloud_re-cs-02-factory-Pro.bin
            # å³: BRANCH_ABBR-DEVICE_NAME-MODE-CONFIG_TYPE.bin
            NEW_NAME="${{ env.BRANCH_ABBR }}-${DEVICE_NAME}-${MODE}-${{ env.CONFIG_TYPE }}.bin"
            echo "Renaming $filename to $NEW_NAME"
            mv "$file" "$NEW_NAME"
          done

          # --- 4. å¤åˆ¶ config æ–‡ä»¶ ---
          # å¤åˆ¶ .config æ–‡ä»¶
          cp "$OPENWRT_PATH/.config" "ipq60xx-${{ env.BRANCH_ABBR }}-${{ env.CONFIG_TYPE }}.config"
          # å¤åˆ¶ config.buildinfo
          if [ -f "config.buildinfo" ]; then
            cp config.buildinfo "ipq60xx-${{ env.BRANCH_ABBR }}-${{ env.CONFIG_TYPE }}.config.buildinfo"
          fi
          # å¤åˆ¶ manifest æ–‡ä»¶ (æ³¨æ„ï¼šå¯èƒ½éœ€è¦è°ƒæ•´è·¯å¾„)
          # å°è¯•ä» bin/packages/*/ ç›®å½•å¤åˆ¶
          PKG_MANIFEST_PATH="$OPENWRT_PATH/bin/packages/*/*/Packages.manifest"
          if [ -f "$PKG_MANIFEST_PATH" ]; then
            echo "Copying Packages.manifest from $PKG_MANIFEST_PATH"
            cp "$PKG_MANIFEST_PATH" "ipq60xx-${{ env.BRANCH_ABBR }}-${{ env.CONFIG_TYPE }}.Packages.manifest"
          else
            echo "Packages.manifest not found at expected path: $PKG_MANIFEST_PATH"
          fi

          # --- 5. æ¸…ç†ä¸å¿…è¦çš„æ–‡ä»¶ ---
          rm -rf packages feeds.buildinfo version.buildinfo sha256sums profiles.json

          # --- 6. è®¾ç½®æœ€ç»ˆè¾“å‡ºç›®å½• ---
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

      - name: Upload Firmware To Artifact(å°†å›ºä»¶ä¸Šä¼ åˆ°Artifact)
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.MODEL }}-firmware-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE_PATH }}

  # --- æœ€ç»ˆå‘å¸ƒé˜¶æ®µï¼šæ”¶é›†æ‰€æœ‰æ„å»ºäº§ç‰©å¹¶å‘å¸ƒåˆ° Release ---
  Publish_Release:
    needs: [Preprocess, Build_Template]
    runs-on: ubuntu-22.04
    if: always() # ç¡®ä¿å³ä½¿æŸäº›æ„å»ºå¤±è´¥ä¹Ÿå°è¯•å‘å¸ƒ
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@main
        with:
          path: artifacts/
